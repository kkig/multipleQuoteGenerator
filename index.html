<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kaoru Kigoshi">
  <meta name="description" content="Quate generator application">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="">
  <title>Quote Generator</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

  <!-- Customise style -->
  <link href="./css/normalize.css" rel="stylesheet"/>
  <link href="./css/basicStyle.css" rel="stylesheet"/>
  <link href="./css/myStyle.css" rel="stylesheet"/>
</head>
<body>
  <header>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h2>What is Kaoru doing now?</h2>
            <div class="firstGenerator"></div>
            <button type="button" class="btn btn-dark firstGeneratorBtn">Check</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="quoteOne-tab" data-toggle="tab" href="#quoteOne" role="tab" aria-controls="quoteOne" aria-selected="true">Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="quoteTwo-tab" data-toggle="tab" href="#quoteTwo" role="tab" aria-controls="quoteTwo" aria-selected="false">Program</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active container" id="quoteOne" role="tabpanel" aria-labelledby="quoteOne-tab">
            <form>
              <h3 class="quoteSectionTitle">Popular Quotes Generator</h3>
              <p>Please select how many quotes you want to see.</p>
              <div class="quoteInput" id="popularQuotesField">
              </div>
              <div class="form-group">
                <label for="howManyQuoteOne">How many?</label>
                <select class="form-control" id="howManyQuoteOne">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-dark" id="firstQuoteBtn">
                Generate
              </button>
            </form>
          </div>

          <div class="tab-pane fade container" id="quoteTwo" role="tabpanel" aria-labelledby="quoteTwo-tab">
            <form>
              <h3 class="quoteSectionTitle">Programming Quotes Generator</h3>
              <p>Please select how many quotes you want to see.</p>
              <div class="quoteInput" id="programQuotesField">
              </div>
              <div class="form-group">
                <label for="howManyQuoteTwo">How many?</label>
                <select class="form-control" id="howManyQuoteTwo">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-dark" id="secondQuoteBtn">
                Generate
              </button>
            </form>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap core -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Quote Generator -->
  <script src="./js/script.js"></script>
  <script src="./js/quoteScript.js"></script>
</body>
</html>
